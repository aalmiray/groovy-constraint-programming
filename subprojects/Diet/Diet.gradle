apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile 'org.choco-solver:choco-solver:4.10.5'
    compile 'org.ojalgo:ojalgo:48.3.1'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.optaplanner:optaplanner-core:7.45.0.Final'
    runtime 'ch.qos.logback:logback-classic:1.2.3' // optional for optaplanner debugging
}
